{% extends 'bases/base.html' %}
{% block content %}


<main>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <form>
                    <h3 class="mb-3">Get in touch with us</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.1910245105995!2d-122.08405598490334!3d37.42199907979643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fca01b6007c15%3A0x7bd19b10cf75b7f2!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1647024369918!5m2!1sen!2sus"
                        width="600" height="450" style="border:0;"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
                <address>
                    <strong>University of Exam Supervision Management</strong><br>
                    123 Main St<br>
                    San Francisco, CA 94110<br>
                    USA<br>
                    Phone: (123) 456-7890<br>
                    Email: info@exammanagement.com
                </address>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
